	<header>
	  <div class="container-fluid">
	  	<div class="row">
		  	<div class="col-md-12">

		  		<a id="logo" href="/">
		  			<img src="imgs/logo_new.png" />
		  		</a>

		  		<ul>
		  			<li>
			  			<div class="dropdown">
			  				<a href="#" data-toggle="dropdown" ng-class="{'menu-active': isActive('/contest.*')}">
			  					Competições 
			  					<span class="caret"></span>
			  				</a>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							    <li><a href="/contests/open">Em aberto</a></li>
			            <li><a href="/contests/past">Passadas</a></li>
			            <li ng-show="$root.user" class="divider"></li>
			            <li ng-show="$root.user"><a href="/contests/created">Criadas</a></li>
			            <li ng-show="$root.user" class="divider"></li>
			            <li ng-show="$root.user"><a href="/contests/create">Criar competição</a></li>
							  </ul>
							</div>
		  			</li>
		  		</ul>

		  		<form id="problem-search">
		  			<label for="problem-search-input">
		  				<i class="fa fa-search"></i>
		  			</label>
		  			<input  id="problem-search-input" type="text" name="problem-search" placeholder="Buscar problemas">
		  		</form>

		  		<login-form></login-form>
		  		
		  	</div>
	  	</div>
	  </div>
	</header>

	<div ng-view></div>

	<ng-include src="'views/footer.html'"></ng-include>

	<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
	<!-- endbuild -->

	<script src="dist/app.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$('#problem-search-input').focus(function(){
			$('#problem-search').addClass('focused');
		});
		$('#problem-search-input').blur(function(){
			$('#problem-search').removeClass('focused');
		});
	})
	</script>
