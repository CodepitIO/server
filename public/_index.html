<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Maratonando</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300,600italic,700italic,600,700' rel='stylesheet' type='text/css'>

	<!-- build:css dist/general.min.css -->
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- endbuild -->

	<!-- build:css dist/angular.min.css -->
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
	<!-- endbuild -->

	<!-- build:css dist/app.min.css -->
	<link rel="stylesheet" href="css/contest.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->

</head>
<body ng-app="mrtApp">

	<header>
	  <div class="container-fluid">
	  	<div class="row">
		  	<div class="col-md-12">

		  		<a id="logo" href="#">
		  			<img src="imgs/logo_new.png" />
		  		</a>

		  		<ul>
		  			<li>
			  			<div class="dropdown">
			  				<a href="#" data-toggle="dropdown" ng-class="{'menu-active': isActive('/contest.*')}">
			  					Competições 
			  					<span class="caret"></span>
			  				</a>
							  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							    <li><a href="/contests/open">Em aberto</a></li>
			            <li><a href="/contests/past">Passadas</a></li>
			            <li ng-show="$root.user" class="divider"></li>
			            <li ng-show="$root.user"><a href="/contests/created">Criadas</a></li>
			            <li ng-show="$root.user" class="divider"></li>
			            <li ng-show="$root.user"><a href="/contests/create">Criar competição</a></li>
							  </ul>
							</div>
		  			</li>
		  		</ul>

		  		<form id="problem-search">
		  			<label for="problem-search-input">
		  				<i class="fa fa-search"></i>
		  			</label>
		  			<input  id="problem-search-input" type="text" name="problem-search" placeholder="Buscar problemas">
		  		</form>

		  		<login-form></login-form>
		  		
		  	</div>
	  	</div>
	  </div>
	</header>

	<section id="new-user-action" ng-hide="$root.user || !isActive('/')">
		<div class="container">
			<div class="row">
				<div id="action-info" class="col-sm-7">
					<img src="imgs/action_logo.png" />
					<h2>Crie e participe de <strong>competições de programação</strong> individuais ou em time.</h2>
					<a href="#">Saiba mais</a>
				</div>
				<div class="col-sm-5 form-box">
	    		<div class="form-top">
		    		<div class="form-top-left">
		    			<h3>Crie sua conta</h3>
		        		<p>Preencha os campos abaixo para entrar no Maratonando</p>
		    		</div>
		    		<div class="form-top-right">
		    			<i class="fa fa-user"></i>
		    		</div>
	        </div>
	        <div class="form-bottom">
	            <form role="form" action="" method="post">
	            	<table class="profile-table">
				          <tbody>
				            <tr>
				              <td>
				                <input type="text" class="form-control" ng-model="account.name" name="name" placeholder="Nome" ng-maxlength="100">
				              </td>
				              <td>
				                <input type="text" class="form-control" ng-model="account.surname" name="surname" placeholder="Sobrenome" ng-maxlength="100">
				              </td>
				            </tr>
				            <tr>
				              <td colspan="2"><input type="email" class="form-control" ng-model="account.email" name="email" placeholder="Email *" required></td>
				            </tr>
				            <tr>
				              <td colspan="2"><input id="usernameInput" type="text" data-toggle="tooltip" title="Este nome aparecerá no placar das competições, quando você competir individualmente." class="form-control" ng-model="account.username" name="username" placeholder="Nome de perfil *" ng-maxlength="30" tooltip required></td>
				            </tr>
				            <tr>
				              <td><input type="password" class="form-control" ng-model="account.password" placeholder="Senha *" data-toggle="tooltip" name="pass" ng-maxlength="50" tooltip required></td>
				              <td><input type="password" class="form-control" ng-model="account.confirmPassword" placeholder="Repita senha *" name="confirmPass" match-field="{{account.password}}" ng-maxlength="50"></td>
				            </tr>
				            <tr>
				              <td colspan="2">
				              	<button type="button" ng-click="register()" class="btn btn-default btn-block" ng-disabled="registerProfileForm.$invalid">Registrar</button>
				              </td>
				            </tr>
				          </tbody>
				        </table>
				      </form>
	        </div>
	      </div>
      </div>
		</div>
	</section>

	<div id="wrapper" class="bs-component">

		<div id="news" class="container" ng-view></div>

		<footer id="footer">
			<p></p>
		  <p>2015 - 2015 Maratonando</p> 
		  <p>
		  	<a target="_blank" href="http://github.com/godely"><i style="color: black" class="fa fa-github-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="http://facebook.com/stor"><i style="color: #3b5998" class="fa fa-facebook-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="https://br.linkedin.com/pub/gustavo-stor/b4/597/746"><i style="color: #007bb6" class="fa fa-linkedin-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="mailto:gustavostor@gmail.com"><i style="color: #D9342D" class="fa fa-envelope-square fa-2x"></i></a>
		  </p>
		</footer>
	</div>

	<!-- build:js dist/general.min.js -->
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/jquery-ui/ui/jquery-ui.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
	<script src="bower_components/moment/locale/pt-br.js"></script>
	<!-- endbuild -->

	<!-- build:js dist/angular.min.js -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
	<script src="bower_components/angular-moment/angular-moment.js"></script>
	<script src="bower_components/angular-ui-slider/src/slider.js"></script>	
	<script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
	<!-- endbuild -->

	<script src="dist/app.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$('#problem-search-input').focus(function(){
			$('#problem-search').addClass('focused');
		});
		$('#problem-search-input').blur(function(){
			$('#problem-search').removeClass('focused');
		});
	})
	</script>

</body>
</html>
