<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Maratonando</title>

	<!-- build:css dist/general.min.css -->
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- endbuild -->

	<!-- build:css dist/angular.min.css -->
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
	<!-- endbuild -->

	<link rel="stylesheet" href="http://st.codeforces.com/css/ttypography.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="http://st.codeforces.com/css/problem-statement.css" type="text/css" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="dist/app.min.css">

</head>
<body ng-app="mrtApp">
	<div id="wrapper" class="bs-component">
	  <div id="header" class="menu navbar navbar-default panel-striped">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <span class="mrt-logo"><span class="mrt-logo-beta">BETA</span></span>
	    </div>
	    <div class="navbar-collapse collapse navbar-responsive-collapse">
	      <ul class="nav navbar-nav">
	        <li ng-class="{'menu-active': isActive('/')}"><a href="/">Principal</a></li>
	        <li>
	          <a href="#" ng-class="{'menu-active': isActive('/contest.*')}" data-toggle="dropdown">Competições <b class="caret"></b></a>
	          <ul class="dropdown-menu">
	            <li><a href="/contests/open">Em aberto</a></li>
	            <li><a href="/contests/past">Passadas</a></li>
	            <li ng-show="$root.user" class="divider"></li>
	            <li ng-show="$root.user"><a href="/contests/created">Criadas</a></li>
	            <li ng-show="$root.user" class="divider"></li>
	            <li ng-show="$root.user"><a href="/contests/create">Criar competição</a></li>
	          </ul>
	        </li>
	      </ul>
	   		<div ng-controller="ProblemsController">
		      <form class="navbar-form navbar-left">
		      	<div class="dropdown">
		       		<input type="text" class="form-control dropdown-toggle" id="dropdownProblems" data-toggle="dropdown" placeholder"uscar Problema" ng-model="regex" ng-change="fetch()">
		       		<ul class="dropdown-menu" aria-labelledby="dropdownProblems">
		       			<li ng-repeat="p in problems">
		       				<a ng-href="{{p.url}}" target="_blank">{{p.name}}</a>
		       			</li>
		       		</ul>
	       		</div>
		      </form>
	      </div>
	      <login-form></login-form>
	    </div>
	  </div>
		<div id="content" class="container" ng-view></div>
		<footer id="footer">
			<p></p>
		  <p>ⓒ 2015 - 2015 Maratonando</p>
		  <p>
		  	<a target="_blank" href="http://github.com/godely"><i style="color: black" class="fa fa-github-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="http://facebook.com/stor"><i style="color: #3b5998" class="fa fa-facebook-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="https://br.linkedin.com/pub/gustavo-stor/b4/597/746"><i style="color: #007bb6" class="fa fa-linkedin-square fa-2x"></i></a>&nbsp;
		  	<a target="_blank" href="mailto:gustavostor@gmail.com"><i style="color: #D9342D" class="fa fa-envelope-square fa-2x"></i></a>
		  </p>
		</footer>
	</div>

	<!-- build:js dist/general.min.js -->
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/jquery-ui/ui/jquery-ui.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
	<script src="bower_components/moment/locale/pt-br.js"></script>
	<script src="bower_components/socket.io-client/socket.io.js"></script>
	<!-- endbuild -->

	<!-- build:js dist/angular.min.js -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-socket-io/socket.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
	<script src="bower_components/angular-moment/angular-moment.js"></script>
	<script src="bower_components/angular-ui-slider/src/slider.js"></script>
	<script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
	<!-- endbuild -->

	<script src="dist/app.min.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-65762577-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
