<div ng-controller="SettingsDataController" class="contest-settings-container">
  <div layout="column" flex="60" class="settings-data">
    <form name="form" novalidate>
      <div class="form-group">
        <input type="text" class="data-input" placeholder="Nome da competição" ng-model="contest.name" name="name" maxlength="50" required/>
        <small class="error" ng-show="form.name | mrtHasError">* a competição precisa ter um nome</small>
      </div>
      <div class="form-group" layout="row">
        <input
          show-button-bar="false"
          placeholder="Data e hora de início"
          class="data-input data-calendar-input"
          uib-datepicker-popup="dd-MMMM-yyyy"
          is-open="opened.start"
          datepicker-options="options.start"
          ng-model="settingsState.contest.date_start"
          ng-change="validateTimeRange()"
          ng-click="openDatepicker('start')"
          readonly required/>
        <button type="button" class="btn btn-default calendar-input" ng-click="openDatepicker('start')"><i class="fa fa-calendar"></i></button>
        <uib-timepicker
          class="time-input"
          show-spinners="false"
          ng-model="settingsState.contest.date_start"
          ng-change="validateTimeRange()"
          hour-step="1"
          minute-step="5"
          show-meridian="false"
          required>
        </uib-timepicker>
      </div>
      <div class="form-group" layout="row">
        <input
          show-button-bar="false"
          placeholder="Data e hora de fim"
          class="data-input data-calendar-input"
          uib-datepicker-popup="dd-MMMM-yyyy"
          is-open="opened.end"
          datepicker-options="options.end"
          ng-model="settingsState.contest.date_end"
          ng-click="openDatepicker('end')"
          ng-change="validateTimeRange()"
          readonly required/>
        <button type="button" class="btn btn-default calendar-input" ng-click="openDatepicker('end')"><i class="fa fa-calendar"></i></button>
        <uib-timepicker
          class="time-input"
          show-spinners="false"
          ng-model="settingsState.contest.date_end"
          ng-change="validateTimeRange()"
          hour-step="1"
          minute-step="5"
          show-meridian="false"
          required>
        </uib-timepicker>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block data-button" ng-click="settingsState.nextTab()" ng-disabled="form.$invalid">Escolher problemas &#8594;</button>
      </div>
    </form>
  </div>
</div>
