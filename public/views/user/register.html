<mrt-breadcrumbs location="'Codepit / Home'" title="'Register'">
</mrt-breadcrumbs>

<mrt-page-wrapper wait-while="loading">
  <div class="row" id="form-container">
    <div class="col-md-6 col-md-offset-3">
      <h3>
        Register on <strong>Codepit</strong> and start creating and
        participating in programming contests!
      </h3>
      <form name="form" novalidate>
        <div class="form-group input-split">
          <input
            type="text"
            placeholder="Name"
            ng-model="user.name"
            name="name"
            maxlength="100"
            required
          />
          <input
            type="text"
            placeholder="Surname"
            ng-model="user.surname"
            name="surname"
            maxlength="100"
            required
          />
          <br style="clear: both" />
          <small class="error" ng-show="form.name | mrtHasError"
            >* you must type a name</small
          >
          <small class="error" ng-show="form.surname | mrtHasError"
            >* you must type a surname</small
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="Username"
            ng-model="user.username"
            name="username"
            maxlength="30"
            mrt-unique-username
            required
            uib-tooltip="Este nome será seu handle oficial nas competições e não poderá ser modificado."
          />
          <small class="error" ng-show="form.username | mrtHasError"
            >* username invalid or already registered</small
          >
        </div>
        <div class="form-group">
          <input
            type="email"
            placeholder="Email"
            ng-model="user.email"
            name="email"
            mrt-unique-email
            maxlength="100"
            required
          />
          <small class="error" ng-show="form.email | mrtHasError"
            >* e-mail invalid or already registered</small
          >
        </div>
        <div class="form-group input-split">
          <input
            type="password"
            name="password"
            placeholder="Password"
            ng-model="user.password"
            maxlength="100"
            required
          />
          <input
            type="password"
            name="confirmPassword"
            placeholder="Repat password"
            ng-model="user.confirmPassword"
            name="confirmPass"
            mrt-match-field="{{user.password}}"
            maxlength="100"
            required
          />
          <br style="clear: both" />
          <small class="error" ng-show="form.password | mrtHasError"
            >* you must type a password.</small
          >
          <small class="error" ng-show="form.confirmPassword | mrtHasError"
            >* you must confirm your password correctly.</small
          >
        </div>
        <!-- <input type="text" ng-model="user.country" placeholder="País" uib-typeahead="country as country.Name for country in Countries | filter:{name:$viewValue}" typeahead-template-url="customTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="0"> -->
        <div
          vc-recaptcha
          ng-model="user.recaptcha"
          style="margin: 0 auto; width: 304px"
        ></div>
        <br style="clear: both" />
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-block"
            ng-click="register()"
            class="btn btn-default btn-block"
            ng-disabled="form.$invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</mrt-page-wrapper>
