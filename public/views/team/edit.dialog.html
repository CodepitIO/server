<div class="edit-dialog-container">
  <h2 class="md-title">Editar time</h2>
  <form name="form" novalidate>
    <div class="form-group">
      <input type="text" placeholder="Nome do time" ng-model="team.name" name="name" maxlength="50" required/>
    </div>
    <div class="form-group">
      <textarea placeholder="Lema do time" ng-model="team.description" name="description" maxlength="200"></textarea>
    </div>
    <br style="clear: both" />
    <md-button ng-click="edit()" class="md-primary" ng-disabled="form.$invalid">Editar</md-button>
    <md-button ng-click="cancel()" class="md-primary">Cancelar</md-button>
  </form>
</div>
